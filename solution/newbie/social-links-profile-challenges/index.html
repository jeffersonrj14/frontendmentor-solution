<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Links Profile Solution - Front End Mentor">
    <meta name="author" content="RJ Jefferson">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    
<!--CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="card-info">
        <main class="main-card">
            <div class="card-content">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar image"/>
            
            <!-- Profile Description  -->
                <h1 class="card-name">Jessica Randall</h1>
                <span class="card-location">London, United Kingdom</span>
                <p class="card-subheading">"Front-end developer and avid reader."</p>
            
            <!-- Links -->
                <div class="card-list-item">
                    GitHub
                </div>
                <div class="card-list-item">
                    Frontend Mentor
                </div>
                <div class="card-list-item">
                    LinkedIn
                </div>
                <div class="card-list-item">
                    Twitter
                </div>
                <div class="card-list-item">
                    Instagram
                </div>

            </div>
        </main>
        <footer style="padding-top: 1.5rem; ">
            <div>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer-link">Frontend Mentor</a>. 
                Coded by 
                <a href="https://github.com/jeffersonrj14" class="footer-link">
                  RJ Jefferson
                </a>.
            </div>
        </footer>
    </section>
</body>
</html>
