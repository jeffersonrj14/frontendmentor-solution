<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Links Profile Solution - Front End Mentor">
    <meta name="author" content="RJ Jefferson">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    
<!--CSS -->
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <section class="justify-center items-center text-base bg-primary-dark text-white flex flex-col min-h-screen">
        <main class="text-center">
            <div class="bg-secondary-dark rounded-xl p-8 mx-4 sm:w-[400px]">
                <img src="./assets/avatar-jessica.jpeg" class="rounded-full h-24 mx-auto mb-4" alt="Avatar image"/>
            
            <!-- Profile Description  -->
                <h1 class="text-2xl mb-2 font-bold">Jessica Randall</h1>
                <span class="mb-4 block text-secondary-light text-sm font-semibold">London, United Kingdom</span>
                <p class="my-6">"Front-end developer and avid reader."</p>
            
            <!-- Links -->
                <div class="bg-tertiary-dark py-3 mb-4 cursor-pointer rounded-lg hover:bg-secondary-light hover:text-secondary-dark">
                    GitHub
                </div>
                <div class="bg-tertiary-dark py-3 mb-4 cursor-pointer rounded-lg hover:bg-secondary-light hover:text-secondary-dark">
                    Frontend Mentor
                </div>
                <div class="bg-tertiary-dark py-3 mb-4 cursor-pointer rounded-lg hover:bg-secondary-light hover:text-secondary-dark">
                    LinkedIn
                </div>
                <div class="bg-tertiary-dark py-3 mb-4 cursor-pointer rounded-lg hover:bg-secondary-light hover:text-secondary-dark">
                    Twitter
                </div>
                <div class="bg-tertiary-dark py-3 mb-4 cursor-pointer rounded-lg hover:bg-secondary-light hover:text-secondary-dark">
                    Instagram
                </div>

            </div>
        </main>
    </section>
</body>
</html>
